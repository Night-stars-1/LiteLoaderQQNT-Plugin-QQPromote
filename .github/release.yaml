# .github/release.yml

changelog:
  exclude:
    labels:
      - ignore-for-release
    authors:
      - octocat
  categories:
    - title: 修复 Fixs
      labels:
        - fix
        - bug
    - title: 重大更新 Feats
      labels:
        - feat
    - title: 日常更新 Chores
      labels:
        - enhancement
        - chore
        - deploy
    - title: Other Changes
      labels:
        - "*"